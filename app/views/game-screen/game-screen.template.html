<div>
    <div class="main-container">
        <div class="game-board-container">
            <canvas id="gameCanvas" class="game-board"></canvas>
            <div class="current-score">
                SCORE: <span id="currentScore"></span>
            </div>
        </div>
        <div class="side-container">
            <div class="next-block-container">
                <canvas id="nextBlockPreviewCanvas" width="70" height="70"></canvas>
            </div>
        </div>
    </div>
    <div class="controls-container">
        <div class="control-btn" command="MoveLeft"></div>
        <div class="control-btn" command="RotateClockwise"></div>
        <div class="control-btn" command="Drop"></div>
        <div class="control-btn" command="MoveRight"></div>
    </div>
</div>
