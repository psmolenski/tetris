<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>

    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        body {
            background: #373737;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .game-name {
            font-size: 60px;
            color: #f3f3f3;
            margin-bottom: 25px;
        }

        .btn {
            background: #373737;
            color: #f3f3f3;
            border: 1px solid #f3f3f3;
            font-size: 20px;
            padding: 15px 35px;
        }
    </style>

</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="game-name">TETRIS</div>
        <button id="game-start-btn" class="btn">START</button>
    </div>
    <div id="game-screen" style="display: none">
        <div class="main-container">
            <div class="game-board-container">
                <canvas id="gameCanvas" class="game-board"></canvas>
                <div class="current-score">
                    SCORE: <span id="currentScore"></span>
                </div>
            </div>
            <div class="side-container">
                <div class="next-block-container">
                    <canvas id="nextBlockPreviewCanvas" width="70" height="70"></canvas>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <div class="control-btn" command="MoveLeft"></div>
            <div class="control-btn" command="RotateClockwise"></div>
            <div class="control-btn" command="Drop"></div>
            <div class="control-btn" command="MoveRight"></div>
        </div>
    </div>
</body>
</html>
