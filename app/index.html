<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
</head>
<body>
    <div class="main-container">
        <div class="game-board-container">
            <canvas id="gameCanvas" class="game-board"></canvas>
            <div class="current-score">
                SCORE: <span id="currentScore"></span>
            </div>
        </div>
        <div class="side-container">
            <div class="next-block-container">
                <canvas id="nextBlockPreviewCanvas" width="70" height="70"></canvas>
            </div>
        </div>
    </div>
    <div class="controls-container">
        <div class="control-btn" command="MoveLeft"></div>
        <div class="control-btn" command="RotateClockwise"></div>
        <div class="control-btn" command="Drop"></div>
        <div class="control-btn" command="MoveRight"></div>
    </div>
</body>
</html>
